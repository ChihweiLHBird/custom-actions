name: Unit Tests
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    name: Using ${{ matrix.config.python-version }} on ${{ matrix.os }} for ${{ matrix.config.tox-env }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        config:
          - {python-version: 3.7, tox-env: py37}
          - {python-version: 3.7, tox-env: py37-no-ext}
          - {python-version: 3.8, tox-env: py38}
          - {python-version: 3.8, tox-env: py38-no-ext}
          - {python-version: 3.9, tox-env: py39}
          - {python-version: 3.9, tox-env: py39-no-ext}
    steps:
      - name: Checkout Git Repo
        uses: actions/checkout@v2
      - name: Run Unit Tests
        uses: harshanarayana/custom-actions@main
        with:
          python-version: ${{ matrix.config.python-version }}
          test-infra-tool: 'tox'
          test-infra-version: 'latest'
          action: 'tests'
          test-additional-args: "-e ${{ matrix.config.tox-env }}"
      - name: Publish Sample pacakge
        uses: harshanarayana/custom-actions@main
        with:
          python-version: ${{ matrix.config.python-version }}
          package-infra-name: 'twine'
          pypi-user: __token__
          pypi-access-token: ${{ secrets.PYPI_ACCESS_TOKEN }}
