name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: harshanarayana/custom-actions@main
        with:
          python-version: 3.7
  build-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        docker-image-suffix: [ py37, py38 ]
    steps:
      - uses: actions/checkout@v2
      - uses: harshanarayana/custom-actions@main
        id: build-image
        with:
          dockerfile-base-dir: './docker'
          docker-image-suffix: ${{ matrix.docker-image-suffix }}
          action: 'image-publish'
          ignore-python-setup: 'true'
      - run: echo "output set by ${{ steps.build-image.outputs.image-infra-version }}"
      - run: echo "output set by ${{ steps.build-image.outputs.image-infra-generated-list }}"
